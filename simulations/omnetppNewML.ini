[General]
network = modelingproject4sdn.simulations.NetSDN_ML
description = "SDN Network with ML-based Smart Routing"
sim-time-limit = 300s

**.vector-recording = true
**.scalar-recording = true

# SDN Controller settings (same as before)
**.controller.discoveryInterval = 5s
**.controller.datasetFile = "sdn_dataset.csv"
**.controller.enableMLRouting = false
**.controller.trainingThreshold = 50

# CHANGE 1: New global defaults for energy-aware routing
#           These map directly to the new parameters in SDNController_ML.ned
**.controller.energyAwareRouting = false          # default: QoS-only
**.controller.lowBatteryThreshold = 20            # [%] "low battery" cut-off
**.controller.batteryWeight = 0.4                 # weight of battery in score
**.controller.linkQualityWeight = 0.3             # weight of link quality
**.controller.distanceWeight = 0.2                # weight of (inverse) distance
**.controller.fairnessWeight = 0.1                # weight of degree/fairness

# Application settings (unchanged)
**.device*.appType = "App"
**.device*.app.destAddresses = "1 2 3 4 5"
**.device*.app.sendIaTime = uniform(2s, 5s)
**.device*.app.packetLength = 2048 bytes

# Routing settings (unchanged)
**.device*.routing.sendDiscovery = true
**.device*.routing.discoveryInterval = 10s

# Queue settings (unchanged)
**.frameCapacity = 100
**.useCutThroughSwitching = false


# CHANGE 2: Make Training config explicitly "baseline"
#           and keep energyAwareRouting disabled.
[Config Training]
description = "Training phase - baseline (no ML routing, no energy awareness)"
sim-time-limit = 200s
**.controller.enableMLRouting = false
**.controller.energyAwareRouting = false
**.controller.trainingThreshold = 50
**.device*.app.sendIaTime = uniform(1s, 3s)


# CHANGE 3: New config that trains *with* energy-aware traditional routing.
[Config TrainingEnergyAware]
description = "Training phase - energy-aware traditional routing"
sim-time-limit = 200s
**.controller.enableMLRouting = false            # still no ML decisions
**.controller.energyAwareRouting = true          # but energy-aware scoring ON
**.controller.trainingThreshold = 50
**.device*.app.sendIaTime = uniform(1s, 3s)


# CHANGE 4: Inference config that uses ML but keeps QoS-only routing
#           (for fair comparison with original controller).
[Config Inference]
description = "Inference phase - ML routing (QoS-oriented)"
sim-time-limit = 200s
**.controller.enableMLRouting = true
**.controller.energyAwareRouting = false         # ML + QoS, no energy-awareness
**.controller.trainingThreshold = 10
**.device*.app.sendIaTime = uniform(2s, 5s)


# CHANGE 5: New inference config that combines ML + energy-aware routing.
[Config InferenceEnergyAware]
description = "Inference phase - ML routing + energy-aware routing"
sim-time-limit = 200s
**.controller.enableMLRouting = true
**.controller.energyAwareRouting = true          # ML decisions + energy-aware scoring
**.controller.trainingThreshold = 10
**.device*.app.sendIaTime = uniform(2s, 5s)
